<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
        .profile-card {
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .profile-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 1px solid #ff0000;
            animation: pulse 2s infinite;
            margin-top: -80px; /* Adjust this value to move the logo higher */
        }
        .profile-description {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .profile-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .profile-button:hover {
            background-color: #cc0000;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="https://e.top4top.io/m_3123yxry20.mp4" type="video/mp4">
    </video>
    <div class="profile-card">
        <img src="img/sisurya.png" alt="Logo Profil" class="profile-logo">
        <div class="profile-description">
            Terimakasih Sudah Membeli Panel Kami Jika Ada Keluhan Kalian Bisa Chat Owner Saya Yah Caranya Tekan Tombol Di Bawah Ini
        </div>
        <a href="https://t.me/sisuryaofficial" class="profile-button" target="_blank">Owners</a>
    </div>

    <audio id="background-audio" autoplay loop>
        <source src="https://k.top4top.io/m_3123rktvi0.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            alert("Welcome To Panel Control SisuryaOfficial ðŸ’¥!");
            var audio = document.getElementById("background-audio");
            audio.play();
        });
    </script>
</body>
</html>
